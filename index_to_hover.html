<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Faktura od Aleše Broma</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./default.css">
	<link rel="stylesheet" type="text/css" href="./print.css" media="print">
	<script src="./jquery/jquery-3.1.1.min.js"></script>
	<script src="./data_fa.js"></script>
	<script src="./default.js"></script>
	<script src="./moment.js"></script>
	
</head>
<body>
	
	<div class="container">
		
		<div id="invoice_number">
			Faktura č. <span class="just_invoice_number"><span contenteditable="true">03</span><span class="year sort_of_space" contenteditable="true">2017</span></span>
		</div>
		
		<div id="client">
			
			<p class="sort_of_label">
				vážená firma
			</p>
		  	<div class="name key">
				<span contenteditable="true">Název firmy i delší třeba s.r.o. </span><a class="pick_client">zobrazit jiného dodavatele</a>
			</div>
	  		<div class="row">
				<div class="col-md-3 detail">
					<div class="address_street" contenteditable="true"> 
						Ulice a č.p.
					</div>
					<div> 
						<span class="address_zip" contenteditable="true">00000 </span> <span class="address_town" contenteditable="true">Obec</span>
					</div>
				</div>
	  
				<div class="col-md-2 detail">
					<div class="legal_id" contenteditable="true">
						IČ <span class="sort_of_space">0000</span><span class="sort_of_space">0000</span>
					</div>
				</div>	
				
			</div> 
	 	</div>
		<div id="me" class="row">
		
			<div class="bbb col-md-6">
			<div class="aaa">
				<p class="sort_of_label">
					zaplatí dodavateli	
				</p>

				<div class="name key" contenteditable="true">
					Aleš Brom
				</div>

				<div class="row">
					<div class="col-md-6 detail">
						<div class="address_street" contenteditable="true">
							Kroupova 2756
						</div>
						<div class="address_town" contenteditable="true">
							150 00&nbsp;&nbsp;Praha 5 - Smíchov
						</div>
					</div>
  
					<div class="col-md-6 detail">
						<div class="legal_id">
							IČ <span class="sort_of_space">7499</span><span class="sort_of_space">1159</span>
							<p class="explanation" contenteditable="true">
								nejsem plátce DPH
							</p>
						</div>
					</div>	
				</div></div>
			</div>		
	 	
				
		</div>
	</div>
							
				
				
		
</body>
</html>
